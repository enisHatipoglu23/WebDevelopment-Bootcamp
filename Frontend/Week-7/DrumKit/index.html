<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-dark text-white text-center">
    <div class="container">
        <h1 class="mt-5">Play Your Dream Song</h1>
        <div class="drumkit-image my-4">
            <img src="sounds/drum.png" alt="Drum Kit" class="img-fluid">
        </div>
        <div class="row justify-content-center py-5">
            <div class="col-1">
                <button data-key="65" class="btn btn-primary btn-lg m-1 key">A</button>
            </div>
            <div class="col-1">
                <button data-key="83" class="btn btn-primary btn-lg m-1 key">S</button>
            </div>
            <div class="col-1">
                <button data-key="68" class="btn btn-primary btn-lg m-1 key">D</button>
            </div>
            <div class="col-1">
                <button data-key="70" class="btn btn-primary btn-lg m-1 key">F</button>
            </div>
            <div class="col-1">
                <button data-key="71" class="btn btn-primary btn-lg m-1 key">G</button>
            </div>
            <div class="col-1">
                <button data-key="72" class="btn btn-primary btn-lg m-1 key">H</button>
            </div>
            <div class="col-1">
                <button data-key="74" class="btn btn-primary btn-lg m-1 key">J</button>
            </div>
            <div class="col-1">
                <button data-key="75" class="btn btn-primary btn-lg m-1 key">K</button>
            </div>
            <div class="col-1">
                <button data-key="76" class="btn btn-primary btn-lg m-1 key">L</button>
            </div>
        </div>

        <footer class="justify-content-start">
            © Enis Hatipoğlu<br>
            <a class="mx-2" href="https://github.com/enisHatipoglu23/">Github</a>
            <a href="https://www.linkedin.com/in/enishatipoglu/">LinkedIn</a>
        </footer>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
